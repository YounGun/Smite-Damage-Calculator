<div *ngIf="god$ | async as god">
  <div class="god">
    <img src="{{god.godCard_URL}}">
    <span class="caption"> {{god.Name}} </span>
  </div>
  <div class="stats">
      <table>
          <tr>
            <th>Attack Speed</th>
            <th>Attack Speed Per Level</th>
          </tr>
          <tr>
            <td> {{god.AttackSpeed}} </td>
            <td> {{god.AttackSpeedPerLevel}} </td>
          </tr>
      </table>
  </div>
</div>
