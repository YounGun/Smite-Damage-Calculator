<div class="group" *ngIf="god$ | async as god">
  <h1>{{god.Name}}</h1>
  <div>
      <img src="{{god.godCard_URL}}">
  </div>
  <div class="stats">
      <table class="centerTable">
          <tr>
            <th>Attack Speed</th>
            <th>Attack Speed Per Level</th>
          </tr>
          <tr>
            <td> {{god.AttackSpeed}} </td>
            <td> {{god.AttackSpeedPerLevel}} </td>
          </tr>
      </table>
  </div>
</div>
