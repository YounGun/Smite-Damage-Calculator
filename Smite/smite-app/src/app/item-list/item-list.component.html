<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
</head>

<body>
    <h1>Items</h1>
    <div class="list">
      <div class="item" *ngFor="let item of items" [class.selected]="item.DeviceName === selectedName">
            <img class="test" src="{{item.itemIcon_URL}}" alt="{{item.DeviceName}}">
          <span class="caption"> {{item.DeviceName}} </span>
      </div>
    </div>
</body>

</html>
